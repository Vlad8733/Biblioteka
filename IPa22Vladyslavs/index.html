<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotēka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bibliotēka</h1>
    </header>
    
    <div class="container">
        <div id="catalog" class="catalog">
            <!-- Сюда будет загружен каталог книг с помощью JavaScript -->
        </div>
        <div id="actions" class="actions">
            <h2>Grāmatu pārvaldība</h2>
            <form id="addBookForm">
                <h3>Pievienojiet grāmatu</h3>
                <input type="text" id="title" placeholder="Grāmatas nosakums" required>
                <input type="text" id="author" placeholder="Autors" required>
                <input type="number" id="year" placeholder="Izdošanas gads" required>
                <button type="submit">Pievienot</button>
            </form>
            <form id="deleteBookForm">
                <h3>Dzēst grāmatu</h3>
                <input type="number" id="deleteId" placeholder="Grāmatas ID" required>
                <button type="submit">Dzēst</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
